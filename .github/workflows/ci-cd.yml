name: ðŸ¤– Full-Stack AI CI/CD
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-type: [unit, integration, security, performance]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: ðŸ§ª Run ${{ matrix.test-type }} tests
        run: |
          ./scripts/test-${{ matrix.test-type }}.sh
      
      - name: ðŸ“Š Upload Coverage
        uses: codecov/codecov-action@v3
  
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ðŸ”’ Security Scan
        run: |
          docker run --rm -v $(pwd):/code \
            securecodewarrior/docker-security-scan /code
  
  deploy-staging:
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Deploy to Staging
        run: |
          ./scripts/deploy-staging.sh
