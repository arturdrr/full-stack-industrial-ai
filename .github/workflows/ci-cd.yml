name: ğŸ¤– Full-Stack AI CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: ğŸ“¦ Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.6.1
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: ğŸ”§ Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      
      - name: ğŸ§¹ Clear Poetry Cache and Venv
        run: |
          poetry cache clear --all pypi
          rm -rf poetry.lock
          rm -rf .venv

      - name: ğŸ”’ Regenerate poetry.lock
        run: poetry lock --no-update # Ensure lock file is compatible with installed Poetry version

      - name: ğŸ“‹ Install Dependencies
        run: |
          poetry install --with dev --verbose
      
      - name: ğŸ” Debug: Show pyproject.toml
        run: cat pyproject.toml

      - name: ğŸ” Debug: List installed packages
        run: poetry run pip list

      - name: ğŸ§ª Run Tests
        run: |
          # Verificar se pytest e pytest-cov estÃ£o disponÃ­veis
          poetry run pytest --version
          poetry run python -c "import pytest_cov; print('pytest-cov instalado')"
          # Executar testes com cobertura
          poetry run pytest tests/ -v
      
      - name: ğŸ”’ Security Check
        run: |
          poetry run safety check
      
      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
