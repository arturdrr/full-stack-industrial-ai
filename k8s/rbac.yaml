apiVersion: v1
kind: ServiceAccount
metadata:
  name: trae-agent-sa
  namespace: default

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: trae-agent-role
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: trae-agent-rolebinding
subjects:
- kind: ServiceAccount
  name: trae-agent-sa
  namespace: default
roleRef:
  kind: ClusterRole
  name: trae-agent-role
  apiGroup: rbac.authorization.k8s.io

